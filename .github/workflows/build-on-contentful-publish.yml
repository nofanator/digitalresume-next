name: Azure Static Web Apps CI/CD Contentful

on:
	repository_dispatch:
    	types: [publish-event]

jobs:
  build_and_deploy_job:
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v0.0.1-preview
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_LEMON_ROCK_09D2E8110 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
          action: "upload"
          ###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
          # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
          app_location: "/" # App source code path
          api_location: "api" # Api source code path - optional
          output_location: "out" # Built app content directory - optional
          ###### End of Repository/Build Configurations ######
        env:
          CONTENTFULSPACEID: ${{ secrets.CONTENTFULSPACEID }}
          CONTENTFULENVIRONMENT: ${{ secrets.CONTENTFULENVIRONMENT }}
          CONTENTFULDELIVERYAPITOKEN: ${{ secrets.CONTENTFULDELIVERYAPITOKEN }}
